<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .chat-container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .message-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .message {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .own-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .sender {
            font-weight: bold;
        }
        .message-input-container {
            display: flex;
            padding: 10px;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-message {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-message:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-list-container" id="messageListContainer">
            <ul class="message-list" id="messageList"></ul>
        </div>
        <form id="messageInputForm" class="message-input-container">
            <input type="text" id="messageInput" placeholder="Enter a message" class="message-input" required />
            <button type="submit" class="send-message">Send</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADJwSudN3vMRicU7QdobwUT_55h1ughww",
            authDomain: "arrr-13914.firebaseapp.com",
            databaseURL: "https://arrr-13914-default-rtdb.firebaseio.com",
            projectId: "arrr-13914",
            storageBucket: "arrr-13914.appspot.com",
            messagingSenderId: "695438168915",
            appId: "1:695438168915:web:094bf90d0621de702347a6",
            measurementId: "G-CNSQQBD7FM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const messageListContainer = document.getElementById("messageListContainer");
        const messageList = document.getElementById("messageList");
        const messageInputForm = document.getElementById("messageInputForm");
        const messageInput = document.getElementById("messageInput");

        // Function to send a message
        function sendMessage(user, messageText) {
            const messagesRef = ref(database, "messages");
            push(messagesRef, {
                uid: user.uid,
                displayName: user.displayName || "Anonymous",
                text: messageText,
                timestamp: Date.now()
            });
        }

        // Function to display messages
        function displayMessage(message) {
            const messageElement = document.createElement("li");
            messageElement.className = "message " + (message.uid === user.uid ? "own-message" : "");
            messageElement.innerHTML = `<h4 class="sender">${message.uid === user.uid ? 'You' : message.displayName}</h4><div>${message.text}</div>`;
            messageList.appendChild(messageElement);
            messageListContainer.scrollTop = messageListContainer.scrollHeight; // Scroll to the bottom
        }

        // Listen for new messages added to the database
        const messagesRef = ref(database, "messages");
        onChildAdded(messagesRef, (data) => {
            const message = data.val();
            displayMessage(message);
        });

        // Dummy user for demonstration
        const user = {
            uid: "user1", // Unique user ID
            displayName: "User" // User display name
        };

        // Handle message input form submission
        messageInputForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(user, messageText);
                messageInput.value = "";
            }
        });
    </script>
</body>
</html>
