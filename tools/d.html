<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .timer {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timer">
        <h1>Timer</h1>
        <div>
            <input type="number" id="minutes" placeholder="Min" min="0"> :
            <input type="number" id="seconds" placeholder="Sec" min="0" max="59">
        </div>
        <h2 id="display">00:00</h2>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timerInterval;
        let totalTime = 0;
        let remainingTime = 0;

        // Load saved time from local storage on page load
        window.onload = function() {
            const savedTime = localStorage.getItem("remainingTime");
            if (savedTime) {
                remainingTime = parseInt(savedTime, 10);
                totalTime = remainingTime;
                displayTime(remainingTime);
            }
        }

        function startTimer() {
            if (timerInterval) return; // If timer is already running, do nothing

            const min = parseInt(document.getElementById("minutes").value) || 0;
            const sec = parseInt(document.getElementById("seconds").value) || 0;
            if (totalTime === 0) {
                totalTime = min * 60 + sec;
                remainingTime = totalTime;
            }

            timerInterval = setInterval(() => {
                remainingTime--;
                displayTime(remainingTime);

                // Save remaining time to local storage
                localStorage.setItem("remainingTime", remainingTime);

                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert("Time's up!");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingTime = totalTime = 0;
            displayTime(0);
            localStorage.removeItem("remainingTime");
        }

        function displayTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            document.getElementById("display").textContent = 
                `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
